<div class="btn-group view-toggle" role="group">
  <button type="button" 
          class="btn btn-outline-primary" 
          [class.active]="listType === ListType.Grid"
          (click)="toggleListType(ListType.Grid)">
    <i class="bi-grid-3x3-gap"></i>
  </button>
  <button type="button" 
          class="btn btn-outline-primary"
          [class.active]="listType === ListType.List"
          (click)="toggleListType(ListType.List)">
    <i class="bi-list"></i>
  </button>
</div>
