<div class="input-group">
  <span class="input-group-text">
    <i class="bi-search"></i>
  </span>
  <input #searchInput
         type="text"
         class="form-control"
         [(ngModel)]="searchTerm"
         [placeholder]="placeholder"/>
  <button class="btn btn-outline-secondary search-clear-button" 
          type="button"
          *ngIf="searchTerm" 
          (click)="clearSearch()">
    <i class="bi-x"></i>
  </button>
</div>
