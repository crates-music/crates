<button 
  [class]="buttonClass"
  [disabled]="loading$ | async"
  (click)="toggleFollow()"
  type="button">
  
  <!-- Loading Spinner -->
  <span 
    *ngIf="loading$ | async" 
    class="spinner-border spinner-border-sm me-2" 
    role="status" 
    aria-hidden="true">
  </span>
  
  <!-- Follow/Unfollow Icon -->
  <i 
    *ngIf="!(loading$ | async)" 
    [class]="(isFollowing$ | async) ? 'bi-person-dash me-1' : 'bi-person-plus me-1'">
  </i>
  
  {{ getButtonText((isFollowing$ | async) || false, (loading$ | async) || false) }}
</button>
