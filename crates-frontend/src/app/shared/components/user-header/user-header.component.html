<div class="user-header-wrapper" *ngIf="user">
  <div class="header-container">
    <div class="user-header">
      <div class="user-info">
        <span class="user-name">{{ getDisplayName() }}</span>
      </div>
      
      <!-- Desktop Navigation Tabs -->
      <div class="nav-tabs d-none d-sm-flex">
        <button 
          *ngFor="let tab of desktopTabs" 
          class="nav-tab" 
          [class.active]="(currentTab$ | async) === tab.id"
          (click)="navigateToTab(tab.id)">
          <i [class]="tab.icon"></i>
          <span>{{ tab.label }}</span>
        </button>
      </div>
      
      <div class="user-actions">
        <!-- Desktop: Show public profile, settings and logout -->
        <div class="d-none d-sm-flex align-items-center gap-2">
          <button 
            class="btn btn-sm btn-outline-secondary" 
            (click)="openPublicProfile()"
            title="View Public Profile">
            <i class="bi-box-arrow-up-right"></i>
          </button>
          <button 
            class="btn btn-sm btn-outline-secondary" 
            (click)="navigateToSettings()"
            title="Profile Settings">
            <i class="bi-gear"></i>
          </button>
          <button 
            class="btn btn-sm btn-outline-secondary" 
            (click)="onLogout()"
            title="Logout">
            <i class="bi-power"></i>
          </button>
        </div>
        
        <!-- Mobile: Show public profile and logout -->
        <div class="d-sm-none d-flex align-items-center gap-2">
          <button 
            class="btn btn-sm btn-outline-secondary" 
            (click)="openPublicProfile()"
            title="View Public Profile">
            <i class="bi-box-arrow-up-right"></i>
          </button>
          <button 
            class="btn btn-sm btn-outline-secondary" 
            (click)="onLogout()"
            title="Logout">
            <i class="bi-power"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
