{{define "base"}}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{.ogTitle}}">
    <meta property="og:description" content="{{.ogDesc}}">
    <meta property="og:url" content="{{.ogURL}}">
    {{if .ogImage}}<meta property="og:image" content="{{.ogImage}}">{{end}}
    <meta property="og:site_name" content="Crates">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{.ogTitle}}">
    <meta name="twitter:description" content="{{.ogDesc}}">
    {{if .ogImage}}<meta name="twitter:image" content="{{.ogImage}}">{{end}}
    
    <!-- General meta tags -->
    <meta name="description" content="{{.ogDesc}}">
    <meta name="robots" content="index, follow">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body class="bg-black text-white">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="/">
                <img src="/static/images/logo.png" alt="Crates Logo" class="me-2" height="32">crates
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="https://app.crates.page" target="_blank">
                    <i class="bi-box-arrow-up-right me-1"></i>Open App
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid p-0">
        {{template "content" .}}
    </main>

    <!-- Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="/static/js/app.js"></script>
</body>
</html>
{{end}}
